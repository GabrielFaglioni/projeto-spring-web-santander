<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gerenciar Jogos</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"  />
</head>
<body>
<div class="container-fluid text-center">
    <div><h2>Gerenciar Jogos</h2></div>
    <div class="m-2">
        <a class="h3" th:href="@{/jogos/novo}">Adicionar jogo na loja</a>
    </div>

    <div th:if="${message}" class="alert alert-success text-center">
        [[${message}]]
    </div>

    <div th:if="${error}" class="alert alert-error text-center">
        [[${error}]]
    </div>

    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Gênero</th>
                    <th>Preço (R$)</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="jogo : ${listJogos}">
                    <tr>
                    <td>[[${jogo.id_jogo}]]</td>
                    <td>[[${jogo.nome}]]</td>
                    <td>[[${jogo.genero}]]</td>
                    <td>[[${jogo.preco}]]</td>
                    <td>
                        <a class="h4 mr-3" th:href="@{'/jogos/editar/' + ${jogo.id_jogo}}">Editar</a>
                        <a class="h4" th:href="@{'/jogos/deletar/' + ${jogo.id_jogo}}">Deletar</a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
